<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Clone - Google Pesquisa</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="container__left">
                <div class="logo">
                    <a class="logo__a" href="https://www.google.com.br/">
                        <img class="logo__img" src="assets/images/google_logo_92x30.png" alt="Google">
                    </a>
                </div>
                <div class="pesquisa">
                    <div class="pesquisa-box">
                        <div class="box-1">
                            <div class="pesquisa-input">
                                <input type="text" value="lorem ipsum"/>
                            </div>
                        </div>
                        <div class="box-2">
                            <div class="limpar">
                                <span class="material-symbols-outlined">
                                    close
                                </span>
                            </div>
                            <div class="teclado">
                                <span class="material-symbols-outlined">
                                    keyboard
                                </span>
                            </div>
                            <div class="voz">
                                <span class="material-symbols-outlined">
                                    keyboard_voice
                                </span>
                            </div>
                            <div class="lupa">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu-mobile">
                    <div class="mm-line"></div>
                    <div class="mm-line"></div>
                    <div class="mm-line"></div>
                </div>
            </div>
            <div class="container__right">
                <div class="first">
                    <div class="apps">
                        <span class="material-symbols-outlined">settings</span>
                    </div>
                </div>
                <div class="second">
                    <div class="apps">
                        <span class="material-symbols-outlined">apps</span>
                    </div>
                    <div class="avatar">
                        <img src="assets/images/avatar.jpg" alt="avatar">
                    </div>
                </div>
            </div>
        </div>
    </header>

        <nav>
            <div class="block">
                <div class="options">
                    <div class="options__left">
                        <div class="item active">
                            <img class="item__img" src="assets/images/search.png" alt="todas"/> Todas
                        </div>
                        <div class="item">
                            <img class="item__img" src="assets/images/image.png" alt="imagens"/> Imagens
                        </div>
                        <div class="item">
                            <img class="item__img" src="assets/images/newspaper.png" alt="noticias"/> Notícias
                        </div>
                        <div class="item">
                            <img class="item__img" src="assets/images/video.png" alt="videos"/> Videos
                        </div>
                        <div class="item">
                            <img class="item__img" src="assets/images/book.png" alt="livros"/> Livros
                        </div>
                        <div class="item">
                            <img class="item__img" src="assets/images/more.png" alt="mais"/> Mais
                        </div>
                    </div>
                    <div class="options__right">
                        <button class="tools">
                            Ferramentas
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <section>

        </section>

    <footer>
        <div class="footer-1">
            <div>
                Brasil
            </div>
        </div>
        <div class="footer-2">
            <div>
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a pesquisa</a>
            </div>
            <div>
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
